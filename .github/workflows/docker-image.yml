name: Docker-image
on: push
env:
  docker_username: ${{ secrets.DOCKER_USERNAME }}
  docker_password: ${{ secrets.DOCKER_PASSWORD }}
jobs:
  clone-down:
    name: Clone down repo
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - uses: actions/checkout@v2
      - name: Upload Repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
  build:
    runs-on: ubuntu-latest
    needs: Clone-down
    container: gradle:6-jdk11
    steps:
      - name: download compiled code
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: download code
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: Build
        run: sh ci/build-app.sh
      - name: Upload Jar
        uses: actions/upload-artifact@v2
        with:
          name: jar
          path: app/build/libs/app-0.1-all.jar
  test:
    runs-on: ubuntu-latest
    needs: Clone-down
    container: gradle:6-jdk11
    steps:
      - name: Download code
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
      - name: Test
        run: sh ci/unit-test-app.sh
  upload:
    runs-on: ubuntu-latest
    needs: [test,build]
    container: gradle:6-jdk11
    steps:
      - name: Upload Repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
  docker-image:
    runs-on: ubuntu-latest
    needs: [build]
    steps: 
    - name: download build code
      uses: actions/download-artifact@v2
      with:
        name: jar
        path: .
    - name: download code
      uses: actions/download-artifact@v2
      with:
        name: code
        path: .
    - name: build docker
      run: chmod +x ci/build-docker.sh && ci/build-docker.sh
    - name: push docker
      run: chmod +x ci/push-docker.sh && ci/push-docker.sh
