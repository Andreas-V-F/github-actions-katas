name: JAVA CI
on: push
jobs:
  Clone-down:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Clone-down
        uses: action/checkout@v2
  Build:
    needs: [Clone-down]
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Build
        run: ci/build-app.sh
  Test:
    needs: [Clone-down]
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Test
        run: ci/unit-test-app.sh